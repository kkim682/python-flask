<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Form Tag</title>
    </head>
    <body>
        <form action="http://www.google.com" method='get'>
            <h1>Log in</h1>
            <h1>Please input your email and password:</h1>
            <label for"emailtag">email:</label>
            <input id="emailtag" type="email" name="useremail" placeholder="Email">
            <br/>
            <label for"passtag">password:</label>
            <input id="passtag" type="password" name="password" placeholder="password">
            <br/>
            <label for"colortag">color:</label>
            <input id="colortag" type="color" name="" value="">
            <br/>
            <input type="submit" name="" vale="Enter">
            <br>
            <label for"yes">Yes:</label>
            <input type="radio" id="yes" name="dog_choice" value="yes">
            <label for"no">No:</label>
            <input type="radio" id="no" name="dog_choice" value="yes">
            <br>
            <label for"yes1">Yes:</label>
            <input type="radio" id="yes1" name="dog_choice1" value="yes">
            <label for"no2">No:</label>
            <input type="radio" id="no2" name="dog_choice2" value="yes">
            <p>drop down menu</p>
            <select name="starts">
                <option value="Great">3</option>
                <option value="Good">2</option>
                <option value="Bad">1</option>
            </select>
            <p>any other comments</p>
            <textarea name="name" rows="8" cols="80"></textarea>
        </form>
    </body>
</html>
