        <!--

                    <em></em> - italic style

                <ul></ul> - unordered list

                <span class=""></span> - for small portion

                      select one from the same name input tags

                      multi selection is allowed

                    GET - send back the information to action URL
                    POST - 
                <form>

                <input id="emailtag" ...

                <select>
                    <option></option>
                </select>
